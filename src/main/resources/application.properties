bcb.api.baseurl=https://olinda.bcb.gov.br/olinda/servico/taxaJuros/versao/v2/odata
bcb.api.monthly-interest-rate=/TaxasJurosMensalPorMes

spring.datasource.url=jdbc:mysql://localhost:3306/irdb?serverTimezone=UTC&useSSL=false&autoReconnect=true&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=randompassword

spring.jpa.open-in-view=true
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.dialect.storage_engine=innodb

spring.jackson.property-naming-strategy=SNAKE_CASE

server.servlet.context-path=/api

springdoc.packagesToScan=ibm.samuelluiz.interestrateapi.controllers
springdoc.pathsToMatch=/api/**/**, /taxaJurosMensal/**
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/
springdoc.swagger-ui.operationsSorter=method
